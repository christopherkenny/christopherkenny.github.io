- category: Quarto filters
  description: Quarto extensions which provide additional document functions.
  extensions:
    - name: wordcount
      link: https://github.com/christopherkenny/wordcount
      # image: https://raw.githubusercontent.com/christopherkenny/wordcount/main/example_1.png
      type: Quarto
      description: Insert word counts into the body of a document.
      badges: ["Quarto", "LaTeX", "HTML"]
    - name: typst-function
      link: https://github.com/christopherkenny/typst-function
      type: Quarto
      description: Add Typst functions to Quarto documents using div and span syntax.
      badges: ["Quarto", "Typst"]
    - name: spellcheck
      link: https://github.com/christopherkenny/spellcheck
      type: Quarto
      description: Print misspelled words to the console using Hunspell.
      badges: ["Quarto", "LaTeX", "Typst", "HTML"]
