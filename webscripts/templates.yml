      image: https://raw.githubusercontent.com/christopherkenny/annual-reviews/main/template_1.png
      type: Quarto
      badges: ["Quarto", "LaTeX"]
      description: For Annual Reviews drafts.
    - name: APSR
      link: https://github.com/christopherkenny/apsr
      image: https://raw.githubusercontent.com/christopherkenny/apsr/main/template_1.png
      type: Quarto
      description: For the American Political Science Review submissions.
      badges: ["Quarto", "LaTeX"]
    - name: Cambridge Medium
      link: https://github.com/christopherkenny/cambridge-medium
      image: https://raw.githubusercontent.com/christopherkenny/cambridge-medium/main/template_1.png
