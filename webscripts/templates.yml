      badges: ["Quarto", "LaTeX"]
    - name: Nature
      link: https://github.com/christopherkenny/nature
      image: https://raw.githubusercontent.com/christopherkenny/nature/main/template_1.png
      type: Quarto
      description: For Springer Nature journal submissions.
      badges: ["Quarto", "LaTeX"]
    - name: PNAS
      link: https://github.com/christopherkenny/pnas
      image: https://raw.githubusercontent.com/christopherkenny/pnas/main/template_1.png
      type: Quarto
      description: For PNAS submissions.
      badges: ["Quarto", "LaTeX"]
    - name: PNAS Supporting Information
      link: https://github.com/christopherkenny/pnas-si
      image: https://raw.githubusercontent.com/christopherkenny/pnas-si/main/template_1.png
      type: Quarto
      description: For PNAS SI (appendices) submissions.
      badges: ["Quarto", "LaTeX"]
    - name: Scientific Data
      link: https://github.com/christopherkenny/scientific-data
      image: https://raw.githubusercontent.com/christopherkenny/scientific-data/main/template_1.png
      type: Quarto
      description: For Scientific Data "Data Descriptors" submissions.
