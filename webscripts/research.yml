    - title: "Principles and Politics: Explicit Rules Bind Lawmakers and Courts"
      authors: ""
      url: "https://christophertkenny.com/drafts/principles-and-partisanship.pdf"
      abstract: "Policymakers in America often hold power over democratic institutions, especially electoral institutions. Their decisions can place principled decision-making at odds with partisan goals, especially in polarized times. How do policymakers balance these competing interests? I argue that policymakers are more likely to side against partisan interests when the law is more explicit. I apply this to partisan gerrymandering in the United States, where map drawers can manipulate district boundaries to favor one party. This provides a hard test, where partisan interests are directly at odds with democratic principles and the stakes of any decision are high. Using new data on the 2020 redistricting cycle combined with redistricting simulations, I find that map drawers typically follow rules that protect partisan fairness. Further, if a partisan gerrymandering case is brought against a redistricting plan, courts are more likely to rule against a plan when there is an explicit law against partisan gerrymandering. When courts intervene, they consistently, but only moderately, decrease the partisan bias of the plan. I then demonstrate that compliance with other, nonpartisan redistricting rules is highest when it is easiest to measure violations. This contributes optimistic evidence that rules effectively bind partisans."

    - title: "Gerrymandering and geographic polarization have reduced electoral competition"
      authors: "with Ethan Jasny, Cory McCartan, Tyler Simko, Melissa Wu, Michael Y. Zhao, Aneetej Arora, Emma Ebowe, Philip O'Sullivan, Taran Samarth, and Kosuke Imai"
      url: "https://www.arxiv.org/abs/2508.15885"
      abstract: "Changes in political geography and electoral district boundaries shape representation in the United States Congress. To disentangle the effects of geography and gerrymandering, we generate a large ensemble of alternative redistricting plans that follow each state's legal criteria. Comparing enacted plans to these simulations reveals partisan bias, while changes in the simulated plans over time identify shifts in political geography. Our analysis shows that geographic polarization has intensified between 2010 and 2020: Republicans improved their standing in rural and rural-suburban areas, while Democrats further gained in urban districts. These shifts offset nationally, reducing the Republican geographic advantage from 14 to 10 seats. Additionally, pro-Democratic gerrymandering in 2020 counteracted earlier Republican efforts, reducing the GOP redistricting advantage by two seats. In total, the pro-Republican bias declined from 16 to 10 seats. Crucially, shifts in political geography and gerrymandering reduced the number of highly competitive districts by over 25%, with geographic polarization driving most of the decline."
